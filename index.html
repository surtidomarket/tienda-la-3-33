        let cart = [];
        const DELIVERY_COST = 3500;

        function verifyAge(isAdult) {
            if (isAdult) {
                document.getElementById('age-verification').style.display = 'none';
                document.getElementById('store-content').style.display = 'block';
                localStorage.setItem('ageVerified', 'true');
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        function renderProducts() {
            const container = document.getElementById('products-container');
            const categories = [...new Set(products.map(p => p.category))];
            
            categories.forEach(category => {
                const categoryProducts = products.filter(p => p.category === category);
                const section = document.createElement('section');
                section.className = 'category-section';
                section.innerHTML = `
                    <h2 class="category-title">${category}</h2>
                    <div class="products-grid">
                        ${categoryProducts.map(product => `
                            <div class="product-card">
                                <img src="${product.image}" alt="${product.name}" class="product-image">
                                <h3 class="product-name">${product.name}</h3>
                                <p class="product-price">$${product.price.toLocaleString()}</p>
                                <button onclick="addToCart(${product.id})" class="add-to-cart">
                                    Agregar al Carrito
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartDisplay();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>$${item.price.toLocaleString()}</span>
                    <button onclick="removeFromCart(${item.id})">√ó</button>
                </div>
            `).join('');
            updateTotal();
        }

        function updateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const includeDelivery = document.getElementById('delivery-checkbox').checked;
            const total = includeDelivery ? subtotal + DELIVERY_COST : subtotal;
            document.getElementById('cart-total').textContent = `Total: $${total.toLocaleString()}`;
            document.getElementById('delivery-address').style.display = includeDelivery ? 'block' : 'none';
        }

        function checkout() {
            const phone = document.getElementById('phone-input').value;
            const includeDelivery = document.getElementById('delivery-checkbox').checked;
            const address = includeDelivery ? document.getElementById('address-input').value : '';
            const payment = document.querySelector('input[name="payment"]:checked')?.value;

            if (!phone) {
                alert('Por favor ingresa tu n√∫mero de tel√©fono');
                return;
            }
            if (includeDelivery && !address) {
                alert('Por favor ingresa tu direcci√≥n de env√≠o');
                return;
            }
            if (!payment) {
                alert('Por favor selecciona un m√©todo de pago');
                return;
            }

            const message = `
üõí *Nuevo Pedido*

*Productos:*
${cart.map(item => `- ${item.name}: $${item.price.toLocaleString()}`).join('\n')}

*Subtotal:* $${cart.reduce((sum, item) => sum + item.price, 0).toLocaleString()}
${includeDelivery ? `*Env√≠o:* $${DELIVERY_COST.toLocaleString()}` : ''}
*Total:* $${(cart.reduce((sum, item) => sum + item.price, 0) + (includeDelivery ? DELIVERY_COST : 0)).toLocaleString()}

*Datos de entrega:*
${includeDelivery ? `üìç Direcci√≥n: ${address}` : 'üè™ Retiro en tienda'}
üì± Tel√©fono: ${phone}
üí∞ M√©todo de pago: ${payment}
            `;

            window.open(`https://wa.me/573222553397?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Check age verification on load
        window.onload = function() {
            if (localStorage.getItem('ageVerified') === 'true') {
                document.getElementById('age-verification').style.display = 'none';
                document.getElementById('store-content').style.display = 'block';
            } else {
                document.getElementById('age-verification').style.display = 'flex';
            }
            renderProducts();
        };
